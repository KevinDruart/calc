<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur prix de vente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main id="container">
    <h1 class="title">Calculateur de prix de vente</h1>
    <section class="materials">
      <form id="calcForm">
        <!-- Matériaux contenant -->
        <h3 class="form-title">Matériaux contenant</h3>
        <p>Selectionner le matériau utilisé pour les contenants</p>
        <div id="group">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="materials" value="beton" id="beton">
            <label class="form-check-label" for="Beton">Béton</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="materials" value="resine" id="resine">
            <label class="form-check-label" for="resine">Résine</label>
          </div>
        </div>
        
        <label for="weightContain">Poids du contenant</label>
        <input type="text" pattern="[0-9]*" id="weightContain" />
        <!-- Matériaux contenant -->
        <!-- CIRE -->
        <label for="weight">Poids de la cire</label>
        <input type="text" pattern="[0-9]*" id="weight" />
        <!-- CIRE END -->
        <!-- FRAGRANCE TYPE -->
        <label for="fragrance">Type de fragrance</label>
        <select class="form-select" id="fragrance" name="fragrance">
          <option value="1">1%</option>
          <option value="10">10%</option>
        </select>
        <div class="result"></div>
        <!-- FRAGRANCE TYPE END -->
        <button type="submit" class="btn btn-primary">Calculer</button>
      </form>
    </section>
    <section id="resultat">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Prix</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contenu généré dynamiquement -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
