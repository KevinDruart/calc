<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur prix de vente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <main id="container">
      <h1 class="title">Calculateur de prix de vente</h1>
      <section class="materials">
        <form>
          <!--material-->
          <h3 class="form-title">Mat√©riaux contenant</h3>

          <p>Selectionner la matiere utiliser pour les contenants</p>
          <div id="group"></div>

          <p id="output"></p>
          <label for="weightContain">Poid du contenant</label>
          <input type="text" pattern="[0-9]*" id="weightContain" />
          <!--material end-->
          <!--CIRE -->
          <label for="weight">Poid de cire</label>
          <input type="text" pattern="[0-9]*" id="weight" />
          <!--CIRE END-->
          <!--FRAGRANCE TYPE-->
          <label for="fragrance">Type de fragrance</label>
          <select class="form-select" id="fragrance">
            <option value="1%">1%</option>
            <option value="10%">10%</option>
          </select>
          <!--FRAGRANCE TYPE END-->
          <button type="submit" class="btn btn-primary">Calculer</button>
        </form>
      </section>
    </main>
    <script src="test.js"></script>
  </body>
</html>
